<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Center the entire page content */
        body {
            display: flex;
            justify-content: center;
            /* Center content vertically */
            align-items: center;
            min-height: 100vh;
            /* Ensure body takes up full viewport height */
            margin: 0;
            background-color: #FFFFFF;
            /* Set a background color for the entire page */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            flex-direction: column;
            /* Arrange items vertically */
        }

        /* Style the container (white rectangle) */
        .container {
            background-color: #FFFFFF;
            /* Corrected: added '#' for color */
            text-align: center;
            /* Center the text horizontally */
            padding: 20px;
            /* Adjusted padding for spacing */
        }
        
         /* Add style for the logo */
        .logo {
            max-width: 100%;
            /* Ensure logo is responsive */
            width: 600px;
            height: auto;
            /* Maintain aspect ratio */
            max-height: 1000px;
            /* Adjust based on desired size */
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logos/logo white.webp" alt="PetersPlayground.eu Logo" class="logo">
    </div>
</body>

</html>
